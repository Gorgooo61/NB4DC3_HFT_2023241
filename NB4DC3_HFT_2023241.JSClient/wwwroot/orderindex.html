<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Order UI </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Order Catalog</h1>

    <div id="formdiv">
        <label>Car ID (max ID 4!)</label>
        <input type="text" id="carid" />
        <label>How many days do you want to rent the car? (1-7)</label>
        <input type="text" id="howmany" />
        <button type="button" onclick="create()">Add Order</button>
    </div>

    <div id="updateformdiv">
        <label>Car ID (max ID 4!)</label>
        <input type="text" id="caridtoupdate" />
        <label>How many days do you want to rent the car? (1-7)D</label>
        <input type="text" id="howmanytoupdate" />
        <button type="button" onclick="update()">Update Order</button>
    </div>


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Car ID</th>
                <th>How many days do you want to rent the car? (1-7)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <div id="ferrariSection">
        <img src="Ferrari.jpg" alt="Ferrari Image" style="width: 150px; margin-bottom: 10px;">
        <p style="text-align: center;">Ferrari is the best car brand, change my mind</p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="orderscript.js"></script>
</body>
</html>
